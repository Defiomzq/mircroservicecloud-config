spring:
  profiles:
   active:
   - dev
---
server:
  port: 7001
spring:
  profiles: dev   #开发环境
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false   #当前的eureka-server自己不注册进服务列表中
    fetch-registry: false  #不通过eureka获取注册信息
    service-url:
      defaultZone: http://eureka-dev.com:7001/eureka/
---
server:
  port: 7001
spring:
  profiles: test   #开发环境
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false   #当前的eureka-server自己不注册进服务列表中
    fetch-registry: false  #不通过eureka获取注册信息
    service-url:
      defaultZone: http://eureka-dev.com:7001/eureka/

